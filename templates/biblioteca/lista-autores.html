<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>Autores registrados</title>
 
</head>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="masthead mb-auto" style="background-color:#E5E3E3;">
    <div class="inner">
        <h3 style="text-align: center;">Aplicacion basica de libros</h3>
        <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="{% url 'biblioteca_app:home'%}">Home</a> 
            <a class="nav-link" href="{% url 'biblioteca_app:lista-libros-todos'%}">Libros</a> 
            <a class="nav-link" href="{% url 'biblioteca_app:lista-autores'%}">Autores</a>
      </nav>
    </div>
  </header>
<body>
    <br>
    <div style="text-align: center;">
        <span style="font-size: 40px;"><i class="fas fa-user-tie"></i></span>
    </div>
    <table  class="table table-bordered">
        <thead class="thead-dark">
            <th>Id</th>
            <th>Nombres</th>
            <th>Nacionalidad</th>
            <th>Accion</th>
        </thead>
        <tbody>
            {% for a in autores%}
            <tr>
                <td>{{a.id}}</td>
                <td>{{a.nombre}}</td>
                <td>{{a.nacionalidad}}</td>
                <td><a class="badge badge-warning" href="{% url 'biblioteca_app:lista-libros' a.id%}"> ver libros</a></td>
            </tr>            
            {% endfor %}
        </tbody>
    </table>
    <footer class="mastfoot mt-auto" style="text-align: center;">
        <span style="font-size: 20px;"><i class="fas fa-user-tie"></i></span>
        <span style="font-size: 40px;"><i class="fas fa-user-tie"></i></span>
        <span style="font-size: 60px;"><i class="fas fa-user-tie"></i></span>
        <span style="font-size: 40px;"><i class="fas fa-user-tie"></i></span>
        <span style="font-size: 20px;"><i class="fas fa-user-tie"></i></span>        
    </footer>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</html>
